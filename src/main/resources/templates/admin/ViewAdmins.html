<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Admins</title>
  <link rel="stylesheet" th:href="@{/css-admin/style.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<header class="text-center">
  <h2>Admin Panel</h2>
  <div class="d-flex justify-content-end align-items-center">
    <span id="usernameDisplay" class="me-3"></span> <!-- Add margin to separate the text -->
    <a href="/logout" class="btn btn-danger">Logout</a>

  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Menu -->
    <div th:replace="admin/fragment/asideAdmin :: asideAdmin"></div>

    <!-- Main Content Area -->
    <main class="col-md-10 p-4">
      <div class="container">
        <div class="text-center mb-4">
          <h2>Manage Admins</h2>
        </div>

        <div class="text-end mb-3">
          <a class="btn btn-primary" th:href="@{/ViewAdmins/new}">Add New Admin</a>
        </div>

        <!-- Message alert -->
        <div th:if="${message}" class="alert alert-success text-center">
          [[${message}]]
        </div>

        <!-- Admin Table -->
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
              <th>STT</th>
              <th>Username</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="admin, stat : ${listAdmins}">
              <tr>
                <td>[[${stat.index + 1}]]</td>
                <td th:text="${admin.user.username}"></td>
                <td th:text="${admin.user.email}"></td>
                <td th:text="${admin.user.phoneNumber}"></td>
                <td>
                  <th:block th:if="${currentUsername == admin.user.username || role == 'admin'}">
                    <a th:href="@{'/ViewAdmins/edit/' + ${admin.id}}" class="btn btn-primary">Edit</a>
                    <a th:href="@{'/ViewAdmins/delete/' + ${admin.id}}" class="btn btn-danger">Delete</a>
                  </th:block>
                  <th:block th:if="${currentUsername != admin.user.username && role != 'admin'}">
                    <p>You do not have permission to edit this account.</p>
                  </th:block>
                </td>
              </tr>
            </th:block>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Footer Content -->
<footer>
  <p>&copy; 2024 Hair Salon. All rights reserved.</p>
</footer>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const usernameDisplay = document.getElementById("usernameDisplay");
    const loginLink = document.getElementById("loginLink");
    const logoutLink = document.getElementById("logoutLink");

    // Lấy thông tin từ localStorage
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");

    if (username && role) {
      // Nếu đã đăng nhập
      usernameDisplay.textContent = `Logged in as: ${username}`;
      loginLink.style.display = "none"; // Ẩn nút Login/Sign Up
      logoutLink.style.display = "inline-block"; // Hiển thị nút Logout
    } else {
      // Nếu chưa đăng nhập
      usernameDisplay.textContent = "";
      loginLink.style.display = "inline-block"; // Hiển thị Login/Sign Up
      logoutLink.style.display = "none"; // Ẩn nút Logout
    }

    // Xử lý sự kiện Logout
    logoutLink.addEventListener("click", () => {
      // Gọi API Logout để hủy session trên server
      fetch("/logout")
              .then(response => {
                if (response.ok) {
                  // Xóa dữ liệu trong localStorage
                  localStorage.removeItem("username");
                  localStorage.removeItem("role");

                  // Chuyển hướng về trang login
                  window.location.href = "/page/login"; // Hoặc dùng window.location.reload() nếu bạn không muốn chuyển hướng
                } else {
                  console.error("Logout failed");
                }
              })
              .catch(error => console.error("Error:", error));
    });
  });

  //logout
  document.addEventListener("DOMContentLoaded", () => {
    const logoutLink = document.querySelector("a[href='/logout']");

    if (logoutLink) {
      logoutLink.addEventListener("click", (event) => {
        event.preventDefault(); // Ngăn chặn chuyển hướng mặc định
        localStorage.removeItem("username");
        localStorage.removeItem("role");
        window.location.href = "/logout"; // Chuyển hướng thủ công sau khi xóa localStorage
      });
    }
  });



</script>

</body>
</html>
