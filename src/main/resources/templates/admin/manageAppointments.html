<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Appointments</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css-admin/style.css}">
</head>
<body>
<header class="text-center">
    <h2>Admin Panel</h2>
    <div class="d-flex justify-content-end align-items-center">
        <span id="usernameDisplay" class="me-3"></span>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Menu -->
        <div th:replace="admin/fragment/asideAdmin :: asideAdmin"></div>

        <!-- Main Content Area -->
        <main class="col-md-10 p-4">
            <div class="container">
                <div class="text-center mb-4">
                    <h2>Manage Appointments</h2>
                </div>
                <div class="text-end mb-3">
                    <a class="btn btn-success" th:href="@{/manageAppointments/byMonth(year=${currentYear}, month=${currentMonth})}">
                        Monthly Appointments
                    </a>
                </div>
                <div th:if="${message}" class="alert alert-success text-center">
                    [[${message}]]
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th class="text-center">STT</th>
                            <th class="text-center">Customer</th>
                            <th class="text-center">Services</th>
                            <th class="text-center">Stylist</th>
                            <th class="text-center">Appointment Date</th>
                            <th class="text-center">Total Price</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="appointment, stat : ${listAppointments}">
                            <td class="text-center">[[${stat.index + 1}]]</td>
                            <td class="text-center" th:text="${appointment.customer != null ? appointment.customer.user.username : 'N/A'}">Customer Username</td>
                            <td class="text-center">
                                <ul>
                                    <li th:each="care : ${appointment.cares}">
                                        <span th:text="${care.name}">Care Name</span> -
                                        <span th:text="${care.price}">Price</span>
                                    </li>
                                </ul>
                            </td>
                            <td class="text-center" th:text="${appointment.stylist != null ? appointment.stylist.user.username : 'N/A'}">Stylist Username</td>
                            <td class="text-center" th:text="${appointment.appointmentDate}">Appointment Date</td>
                            <td class="text-center" th:text="${appointment.totalPrice}">Total Price</td>
                            <td class="text-center">
                                <form th:action="@{/manageAppointments/updateStatus}" method="post">
                                    <input type="hidden" name="id" th:value="${appointment.id}" />
                                    <select name="status" class="form-control status-dropdown">
                                        <option th:each="status : ${statuses}"
                                                th:value="${status.name()}"
                                                th:text="${status.name()}"
                                                th:selected="${appointment.status.name()} == ${status.name()}">
                                        </option>
                                    </select>


                                </form>
                            </td>


                            <td class="text-center">
<!--                                <a class="btn btn-sm btn-outline-info" style="margin:5px 0;" th:href="@{/manageAppointments/edit/{id}(id=${appointment.id})}">Edit</a>-->
                                <a class="btn btn-sm btn-outline-danger" style="margin:5px 0;" th:href="@{/manageAppointments/delete/{id}(id=${appointment.id})}">Delete</a>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Gán sự kiện thay đổi cho dropdown trạng thái
        document.querySelectorAll('.status-dropdown').forEach(dropdown => {
            dropdown.addEventListener('change', function () {
                const row = this.closest('tr'); // Lấy dòng hiện tại
                const appointmentId = row.querySelector('input[name="id"]').value; // Lấy ID của cuộc hẹn
                const selectedStatus = this.value; // Lấy giá trị trạng thái mới

                // Gửi yêu cầu AJAX đến server
                fetch('/manageAppointments/updateStatus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `id=${appointmentId}&status=${selectedStatus}`
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Status updated successfully!');
                        } else {
                            alert('Failed to update status.');
                            // Nếu lỗi, đặt lại giá trị ban đầu
                            this.value = row.querySelector('input[name="currentStatus"]').value;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error updating status.');
                        // Nếu lỗi, đặt lại giá trị ban đầu
                        this.value = row.querySelector('input[name="currentStatus"]').value;
                    });
            });
        });

        // Hiển thị tên người dùng admin khi đăng nhập
        const currentUsername = localStorage.getItem('adminUsername'); // Lấy tên từ localStorage
        if (currentUsername) {
            document.getElementById('usernameDisplay').textContent = `Logged in as: ${currentUsername}`;
        } else {
            document.getElementById('usernameDisplay').textContent = 'No user logged in.';
        }

        // Xử lý sự kiện Logout
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('adminUsername'); // Xóa thông tin đăng nhập
                alert('You have been logged out.');
                window.location.href = '/page/login'; // Chuyển hướng đến trang đăng nhập
            });
        }
    });


</script>



</html>
