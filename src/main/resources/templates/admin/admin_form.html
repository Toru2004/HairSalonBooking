<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Admin Form</title>
    <link rel="stylesheet" th:href="@{/css-admin/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <style>
        /* Add any custom styling if needed */
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="text-center mb-4">
        <h2 th:if="${admin.id == null}">Add New Admin</h2>
        <h2 th:if="${admin.id != null}">Edit Admin</h2>
    </div>

    <!-- Admin Form -->
    <form th:action="@{/ViewAdmins/save}" method="post" th:object="${admin}" style="max-width: 500px; margin: 0 auto;">


        <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded p-3">
            <!-- Username -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Username:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{user.username}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{user.email}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>

            <!-- Phone Number -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{user.phoneNumber}" class="form-control" required minlength="10" maxlength="15"/>
                </div>
            </div>

            <!-- Password (Optional) -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{user.password}" class="form-control"
                           th:required="${admin.id == null}"
                           th:placeholder="${admin.id != null} ? 'Leave blank to keep current password' : ''"/>
                </div>
            </div>

            <!-- Enabled -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{user.enabled}" />
                </div>
            </div>

            <!-- Submit and Cancel Buttons -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save Admin</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>



</body>
</html>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/ViewAdmins}]]"; <!-- Quay lại danh sách Admin -->
    }
</script>
