    <!-- Footer Content -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usernameDisplay = document.getElementById("usernameDisplay");
            const logoutBtn = document.getElementById("logoutBtn");

            // Lấy thông tin username từ Local Storage
            const currentUsername = localStorage.getItem("username"); // Đổi key từ stylistUsername thành username

            if (currentUsername) {
                usernameDisplay.textContent = `Logged in as: ${currentUsername}`;
            } else {
                usernameDisplay.textContent = "No user logged in.";
            }

            document.getElementById("logoutBtn").addEventListener("click", () => {
                localStorage.clear(); // Xóa toàn bộ dữ liệu trong Local Storage
                alert("You have been logged out.");
                window.location.href = "/page/login"; // Điều hướng về trang login
            });

        });

    </script>
