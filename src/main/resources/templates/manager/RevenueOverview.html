<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Overview</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css-admin/style.css}">
</head>
<body>

<header class="text-center mb-4">
    <h2>Revenue Overview</h2>
    <div class="d-flex justify-content-end align-items-center">
        <span id="usernameDisplay" class="me-3"></span>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Main Content Area -->
        <main class="col-md-10 p-4 mx-auto">
            <div class="container">
                <!-- Table 1: Service Details -->
                <div class="mb-4">
                    <h3 class="text-center">Service Details</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                            <tr>
                                <th class="text-center">STT</th>
                                <th class="text-center">Service</th>
                                <th class="text-center">Appointment Date</th>
                                <th class="text-center">Total Price (VND)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="entry, iterStat : ${serviceDetails}">
                                <td class="text-center" th:text="${iterStat.index + 1}">1</td>
                                <td class="text-center" th:text="${entry.serviceName}">Haircut</td>
                                <td class="text-center" th:text="${entry.appointmentDate}">2024-11-22</td>
                                <td class="text-center" th:text="${entry.totalPrice} + ' VND'">100,000 VND</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Table 2: Total Revenue -->
                <div class="mb-4">
                    <h3 class="text-center">Total Revenue</h3>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="table-dark">
                            <tr>
                                <th class="text-center">Total Revenue (VND)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="text-center h4 text-success" th:text="${totalRevenue} + ' VND'">1,000,000 VND</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Footer Content -->
<footer class="text-center mt-4">
    <p>&copy; 2024 Hair Salon. All rights reserved.</p>
</footer>

</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const currentUsername = localStorage.getItem("username");

        if (currentUsername) {
            document.getElementById("usernameDisplay").textContent = `Logged in as: ${currentUsername}`;
        } else {
            document.getElementById("usernameDisplay").textContent = "No user logged in.";
        }
    });
</script>
</html>
