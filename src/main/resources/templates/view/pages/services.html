<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Default Title</title>
    <link rel="icon" th:src="@{/images/logo.png}">
    <link rel="stylesheet" th:href="@{/css-user/header.css}">
    <link rel="stylesheet" th:href="@{/css-user/footer.css}">
    <link rel="stylesheet" th:href="@{/css-user/popUp.css}">
    <link rel="stylesheet" th:href="@{/css-user/services.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">

    <style>
        .service-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: auto; /* Thẻ dịch vụ tự động căn chiều cao theo nội dung */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .service-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .image-wrapper {
            flex: 0 0 150px; /* Kích thước khung ảnh (chiều rộng và cao cố định) */
            height: 150px;
            width: 150px;
            overflow: hidden; /* Ẩn phần ảnh vượt ra ngoài khung */
            border-radius: 8px; /* Bo góc khung ảnh */
            display: flex; /* Đảm bảo ảnh căn giữa nếu cần */
            align-items: center;
            justify-content: center;
        }

        .service-image {
            width: 100%; /* Đảm bảo ảnh chiếm toàn bộ khung theo chiều ngang */
            height: auto; /* Giữ tỉ lệ ảnh */
            object-fit: cover; /* Cắt ảnh vừa khung mà không méo ảnh */
        }


        .service-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-left: 16px;
        }

        .service-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .service-price {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: bold;
            margin: 8px 0;
        }

        .service-description {
            margin-top: 8px;
            font-size: 0.95rem;
            color: #555;
        }

        .service-buttons {
            margin-top: 16px;
            text-align: right;
        }
    </style>
</head>
<body>
<!-- Login/Signup -->
<div th:replace="view/partials/popUpForms :: popUpForms"></div>
<!-- Header -->
<div th:replace="view/partials/header :: header"></div>

<!-- Main Content -->
<div class="container my-5">
    <div class="row">
        <th:block th:each="care : ${listCares}">
            <!-- Service Card -->
            <div class="col-12">
                <div class="service-card">
                    <!-- Service Image -->
                    <div class="image-wrapper">
                        <img th:src="@{/manageCares/image/{id}(id=${care.id})}" alt="Service Image" class="service-image">
                    </div>

                    <!-- Service Content -->
                    <div class="service-content">
                        <h5 class="service-title" th:text="${care.name}">Service Name</h5>
                        <p class="service-price"><strong>Price:</strong> <span th:text="${care.price}">$0.00</span></p>

                        <p class="service-description" th:text="${care.description}">Service Description</p>

                        <!-- Buttons -->
                        <div class="service-buttons">
                            <a th:href="@{/page/bookNow}" class="btn btn-success">Book Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<!-- Footer -->
<div th:replace="view/partials/footer :: footer"></div>
</body>
</html>
